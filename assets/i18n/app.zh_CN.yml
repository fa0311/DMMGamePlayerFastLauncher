      输入您电子邮件中提供的字母数字代码。
    send_auth_code_success: 已成功发送认证码。
    auth_success: 认证成功。
    device_list_success: 成功检索设备列表。
    delete_success: 已成功删除。

    device_registrations: "已注册设备数： %{count} / %{limit}"


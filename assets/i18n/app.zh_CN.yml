  home:
    new_version: DMMGamePlayer Fast Launcher有新版本可用。

  shortcut:
    filename: 文件名
    filename_tooltip: |
      请给这个快捷方式任意名称。
      使用半角英文数字以外的字符可能会导致问题。

    product_id: 选择 product_id
    product_id_tooltip: |-
      product_id 是 DMM 用于识别游戏的 ID。
      非英数字字符的使用可能导致问题。
    account_create_detail: |-
      创建一个用于快速启动 DMMGamePlayer 的快捷方式。
      请在“帐户”选项卡中选择您创建的帐户。

    account_path: 选择帐户
    account_path_tooltip: |-
      请在“帐户”选项卡中选择您创建的帐户。

    game_args: 游戏参数
    game_args_tooltip: |-
      指定传递给游戏的参数。
      对于基于 Unity 的游戏，您可以输入类似 '-screen-fullscreen 0 -screen-width 1280 -screen-height 720' 的参数，以窗口模式启动游戏，分辨率为 1280x720。

    auto_update: 启动时自动更新游戏
    rich_presence: 启用 Discord 的丰富存在

    create_bypass_shortcut_and_save: 创建UAC自动提升的快捷方式并保存设置
    create_bypass_shortcut_and_save_tooltip: |
      创建UAC自动提升的快捷方式并保存设置。
      如果游戏运行需要管理员权限，请选择此选项。

    create_uac_shortcut_and_save: 创建UAC手动提升的快捷方式并保存设置
    create_uac_shortcut_and_save_tooltip: |-
      创建并保存UAC手动提升的快捷方式。
      如果游戏运行需要管理员权限，请选择此选项。
      由于每次启动游戏都会出现UAC对话框，因此需要手动提升权限。
      它在同一进程中执行，与其他软件的集成性更好。

    create_shortcut_and_save: 创建快捷方式并保存设置
    create_shortcut_and_save_tooltip: |
      创建快捷方式并保存设置。
      如果游戏运行不需要管理员权限，请选择此选项。
      对于需要管理员权限的游戏选择此选项将导致错误。

    save_only: 仅保存设置
    save_only_tooltip: |
      仅保存设置而不创建快捷方式。
      要从快捷方式启动保存的设置，请执行命令行：
      `DMMGamePlayerFastLauncher.exe [文件名] --type game`。

    add_detail: 创建快速启动的快捷方式和设置。
    edit_detail: 编辑快速启动快捷方式的设置。

    file_select: 选择文件

    product_id_not_entered: 未输入 product_id。
    filename_not_entered: 未输入文件名。
    game_info_error: 无法检索游戏信息。
    administrator_error: 需要管理员权限。请创建“UAC 自动提升的快捷方式”。
    file_not_selected: 未选择文件。
    save_success: 已成功保存。
    delete: 删除

    account_edit_detail: 编辑快速启动 DMMGamePlayer 的设置。
    dgp_args: DMMGamePlayer 参数
    dgp_args_tooltip: |-
      指定传递给 DMMGamePlayer 的参数。
      例如，输入 'dmmgameplayer://play/GCL/priconner/cl/win' 将启动 '公主连结！Re:Dive' 在 DMMGamePlayer 中。留空以仅启动 DMMGamePlayer。

  account:
    import_detail: |-
      将您的 DMMGamePlayer 帐户信息导入快速启动器。
      导入操作将注销 DMMGamePlayer 5。
      请勿直接在 DMMGamePlayer 5 中使用已导入的帐户登录。

    filename_tooltip: |-
      请为此帐户提供任何名称。
      非英数字字符的使用可能导致问题。
    import: 导入
    filename: 文件名
    filename_not_entered: 未输入文件名。
    filename_already_exists: 该文件名已存在。
    import_error: 导入失败。
    import_success: 导入成功。

    file_select: 选择文件

    import_browser_detail: |-
      启动浏览器以从DMMGamePlayer导入帐户信息。
      请不要将使用此功能导入的帐户用于 `GamePlayer加速` 设置。
    browser_select: 选择浏览器
    browser_select_tooltip: |-
      选择您喜欢的浏览器。
      系统将启动指定的浏览器并打开登录页面。
    import_browser: 导入

    edit_detail: |-
      编辑您的帐户信息。
      这是一项高级操作。

    save: 保存
    delete: 删除
    save_success: 已成功保存。

    device_detail: |-
      输入发送到您电子邮件地址的“设备认证码”。

    send_auth_code: 发送认证码
    auth: 认证

    hardware_name: 设备名称
    auth_code: 设备认证码

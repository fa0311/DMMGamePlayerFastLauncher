    filename_already_exists: そのファイル名は既に存在します。
    import_error: インポートに失敗しました。
    import_success: インポートに成功しました。

    file_select: ファイルの選択

    import_browser_detail: ブラウザを起動してDMMGamePlayerのアカウント情報をインポートします。

    send_auth_code: 認証コードを送信する
    auth: 認証する

    hardware_name: デバイス名
    auth_code: デバイス認証コード
    auth_code_tooltip: |-
      メールに記載の英数字を入力してください
    send_auth_code_success: 認証コードを送信しました。
    auth_success: 認証に成功しました。
    device_list_success: デバイスの一覧を取得しました。
    delete_success: 削除しました。

    device_registrations: "登録されたデバイス数 : %{count} / %{limit}"


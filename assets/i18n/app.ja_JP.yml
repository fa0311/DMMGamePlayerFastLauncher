ja_JP:
  title: DMMGamePlayerFastLauncher
  language: 日本語

  font:
    main: "Yu Gothic UI"

  tab:
    home: ホーム
    shortcut: ショートカット
    account: アカウント
    setting: 設定
    other: その他
    help: ヘルプ
    create: ショートカットの作成
    edit: ショートカットの編集
    launch_create: GamePlayer の高速化
    launch_edit: GamePlayer 高速化の編集
    account_import: インポート
    account_edit: アカウントの編集
    import_browser: ブラウザーからインポート
    device: デバイスの登録
    device_list: デバイスの一覧

  home:
    new_version: DMMGamePlayerFastLauncher の新しいバージョンがあります。

  shortcut:
    filename: ファイル名
    filename_tooltip: |-
      このショートカットに任意の名前を付けてください。
      半角英数字以外の文字列を使用すると問題が発生する可能性があります。

    product_id: product_id の選択
    product_id_tooltip: |-
      product_id とは DMM がゲームを識別する際に使用する ID です。

    account_create_detail: |-
      DMMGamePlayer を高速で起動するためのショートカットを作成します。
      「アカウント」タブで作成したアカウントを選択してください。

    account_path: アカウントの選択
    account_path_tooltip: 「アカウント」タブで作成したアカウントを選択してください。
    always_extract_from_dmm: 常にDMMから抽出する
    game_args: ゲームの引数
    game_args_tooltip: |-
      ゲームに渡す引数を指定します。
      Unity 製のゲームであれば「-screen-fullscreen 0 -screen-width 1280 -screen-height 720」と入力すると
      ゲームが起動した際にウィンドウモードで 1280x720 の解像度で起動します。
    external_tool_path: 外部ツールのパス
    external_tool_path_tooltip: ゲームを起動する際に外部ツールを使用する場合はこちらにパスを指定してください。
    auto_update: 起動時にゲームの自動更新をする
    rich_presence: Discord のリッチプレゼンスを有効化する

    create_bypass_shortcut_and_save: UAC 自動昇格のショートカットを作成して設定を保存する
    create_bypass_shortcut_and_save_tooltip: |-
      UAC自動昇格のショートカットを作成して設定を保存します。
      起動する際に管理者権限が必要なゲームの場合はこちらを選択します。
    create_uac_shortcut_and_save: UAC 手動昇格のショートカットを作成して設定を保存する
    create_uac_shortcut_and_save_tooltip: |-
      UAC 手動昇格のショートカットを作成して設定を保存します。
      起動する際に管理者権限が必要なゲームの場合はこちらを選択します。
      ゲームを起動するたびに UAC のダイアログが表示されるため、手動で昇格する必要があります。
      同一プロセスで実行されるため他のソフトウェアとの連携が強化されます。
    create_shortcut_and_save: ショートカットを作成して設定を保存する
    create_shortcut_and_save_tooltip: |-
      ショートカットを作成して設定を保存します。
      起動する際に管理者権限が不要なゲームの場合はこちらを選択します。
      管理者権限が必要なゲームでこのオプションを選択するとエラーが発生します。
    save_only: 設定の保存のみ行なう
    save_only_tooltip: |-
      ショートカットを作成せずに設定のみ保存します。
      保存した設定からショートカットを起動する場合は
      「DMMGamePlayerFastLauncher.exe [ファイル名] --type game」とコマンドラインで実行します。
    add_detail: 高速起動を行なうショートカットと設定を作成します。
    edit_detail: 高速起動のショートカットの設定を編集します。

    file_select: ファイルの選択

    product_id_not_entered: product_id が入力されていません。
    filename_not_entered: ファイル名が入力されていません。
    account_path_not_entered: アカウントが選択されていません。
    game_info_error: ゲーム情報の取得に失敗しました。
    administrator_error: 管理者権限が必要です。「UAC の自動昇格ショートカット」を作成してください。
    file_not_selected: ファイルが選択されていません。
    save_success: 保存しました。
    delete: 削除をする

    account_edit_detail: DMMGamePlayer を高速起動するショートカットの設定を編集します。
    dgp_args: DMMGamePlayer の引数
    dgp_args_tooltip: |-
      DMMGamePlayer に渡す引数を指定します。
      例えば「dmmgameplayer://play/GCL/priconner/cl/win」と入力すると
      DMMGamePlayer が起動した際に「プリコネ Re:Dive」が起動します。
      空欄の場合は「DMMGamePlayer のみ」が起動します。
    unity_command_line_args: Unityのコマンドライン引数についての詳しい説明を見る
    unity_command_line_args_tooltip: |-
      Unity のコマンドライン引数についてのサイトを開きます。
      起動するゲームが Unity で作成されている場合なら参考になると思います。
    unity_command_line_args_link: https://docs.unity3d.com/ja/current/Manual/PlayerCommandLineArguments.html

  account:
    import_detail: DMMGamePlayer のアカウント情報を DMMGamePlayerFastLauncher にインポートします。
    filename_tooltip: |-
      このアカウントに任意の名前を付けてください。
      半角英数字以外を使用すると問題が発生する可能性があります。

ja_JP:
  title: DMMGamePlayer Fast Launcher
  language: 日本語

  font:
    main: "Yu Gothic UI"

  tab:
    home: ホーム
    shortcut: ショートカット
    account: アカウント
    setting: 設定
    other: その他
    help: ヘルプ
    create: ショートカットの作成
    edit: ショートカットの編集
    launch_create: GamePlayerの高速化
    launch_edit: GamePlayer高速化の編集
    account_import: インポート
    account_edit: アカウントの編集
    import_browser: ブラウザからインポート
    device: デバイスの登録
    device_list: デバイスの一覧

  home:
    new_version: DMMGamePlayerFastLauncherの新しいバージョンがあります。

  shortcut:
    filename: ファイル名
    filename_tooltip: |-
      このショートカットに任意の名前を付けてください。
      半角英数字以外の文字列を使用すると問題が発生する可能性があります。

    product_id: product_idの選択
    product_id_tooltip: |-
      product_idとはDMMがゲームを識別する際に使用するIDです。

    account_create_detail: |-
      DMMGamePlayerを高速で起動するためのショートカットを作成します。
      `アカウント` タブで作成したアカウントを選択してください。

    account_path: アカウントの選択
    account_path_tooltip: |-
      `アカウント` タブで作成したアカウントを選択してください。
    always_extract_from_dmm: 常にDMMから抽出する
    game_args: ゲームの引数
    game_args_tooltip: |-
      ゲームに渡す引数を指定します。
      Unity製のゲームであれば `-screen-fullscreen 0 -screen-width 1280 -screen-height 720` と入力すると
      ゲームが起動した際にウィンドウモードで1280x720の解像度で起動します。

    auto_update: 起動時にゲームの自動更新をする
    rich_presence: Discordのリッチプレゼンスを有効にする

    create_bypass_shortcut_and_save: UAC自動昇格のショートカットを作成して設定を保存する
    create_bypass_shortcut_and_save_tooltip: |-
      UAC自動昇格のショートカットを作成して設定を保存します。
      起動する際に管理者権限が必要なゲームの場合はこちらを選択します。
    create_uac_shortcut_and_save: UAC手動昇格のショートカットを作成して設定を保存する
    create_uac_shortcut_and_save_tooltip: |-
      UAC手動昇格のショートカットを作成して設定を保存します。
      起動する際に管理者権限が必要なゲームの場合はこちらを選択します。
      ゲームを起動するたびにUACのダイアログが表示されるため、手動で昇格する必要があります。
      同一プロセスで実行されるため他のソフトウェアとの連携が強化されます。
    create_shortcut_and_save: ショートカットを作成して設定を保存する
    create_shortcut_and_save_tooltip: |-
      ショートカットを作成して設定を保存します。
      起動する際に管理者権限が不要なゲームの場合はこちらを選択します。
      管理者権限が必要なゲームでこのオプションを選択するとエラーが発生します。
    save_only: 設定の保存のみ行なう
    save_only_tooltip: |-
      ショートカットを作成せずに設定のみ保存します。
      保存した設定からショートカットを起動する場合は
      `DMMGamePlayerFastLauncher.exe [ファイル名] --type game` とコマンドラインで実行します。
    add_detail: 高速起動を行なうショートカットと設定を作成します。
    edit_detail: 高速起動のショートカットの設定を編集します。

    file_select: ファイルの選択

    product_id_not_entered: product_idが入力されていません。
    filename_not_entered: ファイル名が入力されていません。
    game_info_error: ゲーム情報の取得に失敗しました。
    administrator_error: 管理者権限が必要です。`UAC自動昇格ショートカット` を作成してください。
    file_not_selected: ファイルが選択されていません。
    save_success: 保存しました。
    delete: 削除をする

    account_edit_detail: DMMGamePlayerを高速起動するショートカットの設定を編集します。
    dgp_args: DMMGamePlayerの引数
    dgp_args_tooltip: |-
      DMMGamePlayerに渡す引数を指定します。
      例えば `dmmgameplayer://play/GCL/priconner/cl/win` と入力すると
      DMMGamePlayerが起動した際に「プリコネR」が起動します。
      空欄の場合は「DMMGamePlayerのみ」が起動します。
    unity_command_line_args: Unityのコマンドライン引数についての詳しい説明を見る
    unity_command_line_args_link: https://docs.unity3d.com/ja/current/Manual/EditorCommandLineArguments.html

  account:

    filename: ファイル名
    filename_not_entered: ファイル名が入力されていません。
    filename_already_exists: そのファイル名は既に存在します。
    filename_reserved: そのファイル名は予約されています。
    import_error: インポートに失敗しました。
    import_success: インポートに成功しました。

    file_select: ファイルの選択

    import_browser_detail: ブラウザーを起動して DMMGamePlayer のアカウント情報をインポートします。
    browser_select: ブラウザーの選択
    browser_select_tooltip: |-
      使用するブラウザーを選択してください。
      指定されたブラウザーを起動してログイン画面を開きます。
    auto_refresh: 自動でログインセッションを更新する
    browser_not_selected: ブラウザーが選択されていません。
    import_browser: インポート
    import_browser_success: インポートに成功しました。

    edit_detail: |-
      アカウント情報を編集します。
      これは非常に高度な操作になります。
    save: 保存
    delete: 削除
    save_success: 保存しました。

    device_detail: |-
      メールアドレスに送信された「デバイス認証コード」を入力してください。

    send_auth_code: 認証コードを送信する
    auth: 認証する

    hardware_name: デバイス名
    auth_code: デバイス認証コード
    auth_code_tooltip: |-
      メールに記載の英数字を入力してください
    send_auth_code_success: 認証コードを送信しました。
    auth_success: 認証に成功しました。
    device_list_success: デバイスの一覧を取得しました。
    delete_success: 削除しました。

    device_registrations: "登録されたデバイス数: %{count} / %{limit}"

  setting:
    save: 保存
